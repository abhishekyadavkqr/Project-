<main class="main_reg2">
    <div class="txt">Hi! You are joining the Best Matchmaking Experience.</div>
    <div class="txtr">mandatory <span>*</span></div>
<div class="regContainer">

            <div id="ele-display">

                        </div>

                            </div>
                </div>
                <div id="form-element">

                    <div id="ele-display">
                        <label for="mo-tongue">Mother tongue</label>
                    </div>
                    <div id="intake">
                        <input list="data" name="mo-tongue" placeholder="Select or type"  required/>
                    </div>
            </div>
            
    <datalist id="data">
    <option value="Hindi-Delhi">
    <option value="Hindi-MP/CG">

</datalist>
<div id="form-element">

        <label for="religion">Religion</label>
    </div>
    <div id="intake">
        <input list="rel" name="religion"  class="religion" placeholder="Select or type" required/> </div>
    </div>
<datalist id="rel">
    <option value="Hindu">
    <option value="Muslim">
  <option value="Sikh">
  <option value="Christian">
  <option value="Budhhist">
  <option value="Jain">
  <option value="Parsi">
  <option value="Jewish">
  <option value="Bahai">
</datalist>
<div id="form-element">

    </div>
    <div id="intake">
        <input list="status" name="marry-status" id="marry-status"  placeholder="Select or type" required/>
    </div>
</div>
<datalist id="status">

    <option value="Awaiting Divorce">
  <option value="Divorced">

  <div id="form-element">
