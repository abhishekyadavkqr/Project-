<!DOCTYPE html>
<html lang="en">
<head>

  <title>Admin Login</title>
  <link rel="stylesheet" href="landing_content/style.css">
</head>
<body>
  <div class="form-container">
    <form action="login.in" method="post">
      <label for="mail">Enter admin mail id</label>

    </form>
  </div>

  
</body>
</html>
